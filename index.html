<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
   <main class="card">
    <div class="img-hero">

        <div class="content-info">
            <img src="images/Big-avatar.png" alt="">
            <div>
                <h3>Amy Burgess</h3>
                <p>Customer Manger, Solution Oy</p>
            </div>
        </div>
    </div>
   </main>
</body>
